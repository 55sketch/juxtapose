<!DOCTYPE HTML>
<head>
	<title>JuxtaposeJS</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<link rel="stylesheet" href="juxtapose/css/juxtapose.css">
	<link rel="icon" type="image/x-icon" href="http://blueline.knightlab.com/assets/logos/favicon.ico" />
</head>
<body>

	<div class="juxtapose">
		<img class="left" src="http://online.wsj.com/media/LIONDOORA.jpg" data-label="2009" />
		<img class="right" src="http://online.wsj.com/media/LIONDOOR_2A.jpg" data-label="2014" />
	</div>

	<div class="juxtapose" data-startingposition="50%" data-showlabels="true">
		<img class="left" src="http://placekitten.com/500/300" data-label="Cat" />
		<img class="right" src="http://placebear.com/500/300" data-label="Bear" />
	</div>

	<div class="juxtapose" data-startingposition="45%">
		<img class="left" src="https://www.flickr.com/photos/gsfc/14305885885/" />
		<img class="right" src="https://www.flickr.com/photos/gsfc/14302542611/" />
	</div>

 	<div class="juxtapose" data-startingposition="35%" data-showlabels="true">
		<img class="left" src="./images/Sochi_11April2005.jpg" data-label="April 2005" />
		<img class="right" src="./images/Sochi_22Nov2013.jpg" data-label="Nov. 2013" />
	</div>

	<script src="/build/js/juxtapose.js"></script>
</body>
