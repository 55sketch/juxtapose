<!DOCTYPE HTML>
<head>
	<title>Before/After Image Slider</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div id="klba-wrapper">
		<img class="klba-image left" src="http://online.wsj.com/media/LIONDOORA.jpg" alt="2009"></img>
		<img class="klba-image right" src="http://online.wsj.com/media/LIONDOOR_2A.jpg" alt="2014"></img>
	</div>

	<script>
		var wrapper = document.getElementById('klba-wrapper');
		var images = wrapper.querySelectorAll('img');
			
		var options = {
			animate: wrapper.getAttribute('data-animate'),
			showLabels: wrapper.getAttribute('data-showlabels'),
			showCredits: wrapper.getAttribute('data-showcredits'),
			startingPosition: wrapper.getAttribute('data-startingposition')
		};

		wrapper.innerHTML = '';

		slider = new imageSlider('klba-wrapper', 
			[
				{
					src: images[0].src,
					label: images[0].alt,
					credit: images[0].getAttribute('data-credit')
				},
				{
					src: images[1].src,
					label: images[1].alt,
					credit: images[1].getAttribute('data-credit')
				}
			], options);
	</script>
</body>
