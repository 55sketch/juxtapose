	var wrapper = document.querySelectorAll('#klba-wrapper');
	for (var i = wrapper.length - 1; i >= 0; i--) {
		var images = wrapper[i].querySelectorAll('img');
		
		var options = {
			animate: wrapper[i].getAttribute('data-animate'),
			showLabels: wrapper[i].getAttribute('data-showlabels'),
			showCredits: wrapper[i].getAttribute('data-showcredits'),
			startingPosition: wrapper[i].getAttribute('data-startingposition')
		};

		wrapper[i].innerHTML = '';

		slider = new imageSlider('klba-wrapper', 
			[
				{
					src: images[0].src,
					label: images[0].alt,
					credit: images[0].getAttribute('data-credit')
				},
				{
					src: images[1].src,
					label: images[1].alt,
					credit: images[1].getAttribute('data-credit')
				}
			], options);
