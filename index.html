<!DOCTYPE HTML>
<head>
	<title>Before/After Image Slider</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div id="wrapper">
	</div>
	<script>

		slider = new imageSlider('wrapper', 
			[
				{
					imgSrc: 'http://c300221.r21.cf1.rackcdn.com/blue-ii-1961-by-joan-miro-1375021434_b.jpg',
					date: '2011',
					credit: 'Joan Miro, Blue II (1961)'
				},
				{
					imgSrc: 'http://uploads8.wikipaintings.org/images/joan-miro/the-nightingale-s-song-at-midnight-and-the-morning-rain.jpg',
					date: '2012',
					credit: "Joan Miro, The Nightingale's Song at Midnight and the Morning Rain (1940)"
				}
			], 
			{
				animate: true,
				showDates: true
			});

	</script>
</body>
