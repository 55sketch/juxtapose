<!DOCTYPE HTML>
<head>
	<title>Before/After Image Slider</title>
	<script src="js/app.js"></script>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div id="wrapper">
	</div>
	<script>

		//using images from 
		//http://online.wsj.com/news/articles/SB10001424052702303775504579395633351353004
		
		slider = new imageSlider('wrapper', 
			[
				{
					src: 'http://online.wsj.com/media/LIONDOORA.jpg',
					label: '2009',
					credit: 'Left: Sergei Supinsky/AFP/Getty Images'
				},
				{
					src: 'http://online.wsj.com/media/LIONDOOR_2A.jpg',
					label: '2014',
					credit: "Right: Vincent Mundy/Bloomberg News"
				}
			], 
			{
				animate: true,
				showLabels: true,
				showCredits: true,
				startingPosition: "50%"
			});

	</script>
</body>
