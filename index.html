<!DOCTYPE HTML>
<head>
	<title>Before/After Image Slider</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div id="wrapper">
	</div>
	<script>
		img = new Image();
		slider = new imageSlider('wrapper', 
			[	
				{
					src: 'http://placehold.it/200x300',
					// src: 'http://online.wsj.com/media/LIONDOOR_2A.jpg',
					label: '2009',
					credit: 'Left: Sergei Supinsky/AFP/Getty Images'
				},
				{
					src: '',
					label: '2014',
					credit: "Right: Vincent Mundy/Bloomberg News"
				}
			], 
			{
				animate: true,
				showLabels: true,
				showCredits: true,
				startingPosition: "50%"
			});

	</script>
</body>
