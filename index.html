<!DOCTYPE HTML>
<head>
	<title>Before/After Image Slider</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div id="wrapper">
	</div>
	<script>

		var before = {
			imgSrc: 'http://c300221.r21.cf1.rackcdn.com/blue-ii-1961-by-joan-miro-1375021434_b.jpg',
			date: '2011',
			credit: 'lorem ipsum'
		};

		var after = {
			imgSrc: 'http://uploads8.wikipaintings.org/images/joan-miro/the-nightingale-s-song-at-midnight-and-the-morning-rain.jpg',
			date: '2012',
			credit: 'lorem ipsum'
		};

		slider = new imageSlider('wrapper', [before, after], {
				animate: false,
				showDates: true
			});

	</script>
</body>
